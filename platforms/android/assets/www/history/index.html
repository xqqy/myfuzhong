<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/history/index.css">


        <title>首页</title>
    </head>
    <body>
        <div class="app">
            <h1 id="h1">附中历史-加载中</h1>
            <div id="ative" class="blink">
                <p class="event ative0">cordova正在准备</p>
                <p class="event ative1" id="dtme">定位中</p>
                <p class="event ative2" style="background-color:rgb(59, 145, 73)">加载完成</p>
            </div>
        </div>
        <div class="ative2 all">
            <select name="select" id="select">
                <option value="0" selected="selected">第一章</option>
                <option value="1">第二章</option>
                <option value="2">第三章</option>
                <option value="3">第四章</option>
                <option value="4">第五章</option>
            </select>
            <button id="game" class="button button-stable">开始</button>
        <a class="bottom" href="../about.html">关于</a>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/history/index.js"></script>
    </div>
    </body>
</html>
